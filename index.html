<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>quote generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Quote Generator</h2>
      </div>
      <div class="maincontent">
        <div class="textarea">
          <span class="quote">
            "The choices from Gods are as useless as the Gods Themselves"
          </span>
        </div>
        <div class="person">~kratos</div>
        <div class="wrapper">
          <button class="newquote">New Quote</button>
        </div>
      </div>
    </div>

    <script src = "app.js"></script>
  </body>
</html>
